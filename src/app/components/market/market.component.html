<h1>Market:</h1>
<div *ngFor="let food of foods">
  <h3>{{food.name}}</h3>
  <h4>{{food.group}}</h4>
  <h4>{{food.calories}} calories</h4>
  <p>{{food.description}}</p>
  <h4>Ingredients:</h4>
    <ul>
        <li *ngFor="let ingredient of food.ingredients">{{ingredient}}</li>
    </ul>
  <button (click)="addFood(food.id)">Add To Cart</button>
</div>
